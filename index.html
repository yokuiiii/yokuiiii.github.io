    <p align="left"><span style="font-size:30px;color:#FF871F78;">《Apex英雄》是由《泰坦天降》制作组Respawn研发的一款免费大逃杀游戏.于2019年2月5日发行.玩家在游戏中将扮演外星战场上的星空战士。目前《Apex英雄》发行商EA透露手游版本已在计划中并有可能实现跨平台对战.《Apex英雄》共有有8个传奇角色,三名玩家组成一个小队,第一个赛季将从3月份开始,并会推出季票,每个赛季会带来新的武器、角色和皮肤等内容.</span></p>
